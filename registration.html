<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/login-reg.css">
    <link rel="icon" href="./img/icon.png">
    <style>
        /* Custom CSS for adjusting layout */
        .form-group {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card -->
                <div class="card">
                    <div class="card-header" style="border: none; background-color: white; border-radius: 8px; color: black;">
                        <!-- Close Button -->
                        <button type="button" class="close" aria-label="Close">
                            <a href="./index.html" style="text-decoration: none;"><span aria-hidden="true" style="color: black;">&times;</span></a> 
                        </button>
                        <!-- Close Button End -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Registration</h5>
                        <form>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" required placeholder="Enter Name">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required placeholder="Enter E-mail">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="registerGender">Gender</label>
                                        <select class="form-control" id="registerGender">
                                            <option>Male</option>
                                            <option>Female</option>
                                            <option>Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <textarea name="address" id="address" cols="50" rows="2" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                        
                        <div id="login-form"></div>
                        <p class="card-text text-center mt-3">Already have an account? <a href="./login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    <script src="./js/rezorpay.js"></script>
    <script src="./js/razorpay_shopp.js"></script>
    <script src="./js/razorpay_shop_page2.js"></script>
    <script src="./js/razorpay_shop_page.js"></script>

    

</body>
</html>
