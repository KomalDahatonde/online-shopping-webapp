<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REgistration Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/login-reg.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Card -->
                <div class="card">
                    <div class="card-header" style="border: none; background-color: white; border-radius: 8px; color: black;">
                        <!-- Close Button -->
                        <button type="button" class="close" aria-label="Close">
                            <a href="./index.html" style="text-decoration: none;"><span aria-hidden="true" style="color: black;">&times;</span></a> 
                        </button>
                        <!-- Close Button End -->
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Registration</h5>
                        <form>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="email" required placeholder="Enter Name">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" required placeholder="Enter E-mail">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" required placeholder="Enter Password">
                            </div>
                            <div class="form-group">
                                <label for="registerGender">Gender</label>
                                <select class="form-control" id="registerGender">
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Other</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </form>
                        
                        <div id="login-form"></div>
                        <p class="card-text text-center mt-3">Already have an account? <a href="./login.html">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Custom JavaScript -->
    
</body>
</html>
